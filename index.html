<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge JPG - Image Merging Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-area {
            margin: 30px 0;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .image-item {
            position: relative;
            border: 2px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .image-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .result-area {
            text-align: center;
            margin-top: 30px;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .content { padding: 20px; }
            .upload-area { padding: 20px; }
            .image-list { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Merge JPG</h1>
            <p>Easily merge multiple JPG images into one</p>
        </div>
        
        <div class="content">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select images or drag and drop here</div>
                <div style="color: #888; font-size: 0.9em;">Supports JPG, JPEG, PNG formats</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            
            <div class="preview-area" id="previewArea" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #333;">Selected Images:</h3>
                <div class="image-list" id="imageList"></div>
            </div>
            
            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label>Merge Direction:</label>
                    <select id="direction">
                        <option value="horizontal">Horizontal (Side by Side)</option>
                        <option value="vertical">Vertical (Top to Bottom)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Image Quality:</label>
                    <select id="quality">
                        <option value="0.9">High Quality (90%)</option>
                        <option value="0.8" selected>Standard Quality (80%)</option>
                        <option value="0.6">Compressed Quality (60%)</option>
                    </select>
                </div>
                
                <button class="btn" onclick="mergeImages()">üîÑ Merge Images</button>
                <button class="btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
            
            <div class="result-area" id="resultArea" style="display: none;">
                <h3 style="color: #333; margin-bottom: 15px;">Merged Result:</h3>
                <img id="resultImage" class="result-image">
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="downloadImage()">üíæ Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let resultDataUrl = '';

        // File selection event
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop events
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            addFiles(files);
        }

        function addFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            selectedFiles = [...selectedFiles, ...imageFiles];
            updatePreview();
        }

        function updatePreview() {
            const imageList = document.getElementById('imageList');
            const previewArea = document.getElementById('previewArea');
            const controls = document.getElementById('controls');

            if (selectedFiles.length === 0) {
                previewArea.style.display = 'none';
                controls.style.display = 'none';
                return;
            }

            previewArea.style.display = 'block';
            controls.style.display = 'block';

            imageList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '√ó';
                removeBtn.onclick = () => removeImage(index);
                
                div.appendChild(img);
                div.appendChild(removeBtn);
                imageList.appendChild(div);
            });
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
        }

        function clearAll() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('resultArea').style.display = 'none';
            updatePreview();
        }

        async function mergeImages() {
            if (selectedFiles.length < 2) {
                alert('Please select at least 2 images to merge!');
                return;
            }

            const direction = document.getElementById('direction').value;
            const quality = parseFloat(document.getElementById('quality').value);

            try {
                // Create image element array
                const images = await Promise.all(
                    selectedFiles.map(file => {
                        return new Promise((resolve) => {
                            const img = new Image();
                            img.onload = () => resolve(img);
                            img.src = URL.createObjectURL(file);
                        });
                    })
                );

                // Calculate merged canvas dimensions
                let canvasWidth, canvasHeight;
                if (direction === 'horizontal') {
                    canvasWidth = images.reduce((sum, img) => sum + img.width, 0);
                    canvasHeight = Math.max(...images.map(img => img.height));
                } else {
                    canvasWidth = Math.max(...images.map(img => img.width));
                    canvasHeight = images.reduce((sum, img) => sum + img.height, 0);
                }

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                const ctx = canvas.getContext('2d');

                // Set white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                // Draw images
                let currentX = 0;
                let currentY = 0;

                images.forEach(img => {
                    if (direction === 'horizontal') {
                        // Vertically center
                        const y = (canvasHeight - img.height) / 2;
                        ctx.drawImage(img, currentX, y);
                        currentX += img.width;
                    } else {
                        // Horizontally center
                        const x = (canvasWidth - img.width) / 2;
                        ctx.drawImage(img, x, currentY);
                        currentY += img.height;
                    }
                });

                // Convert to image data
                resultDataUrl = canvas.toDataURL('image/jpeg', quality);

                // Display result
                const resultImage = document.getElementById('resultImage');
                resultImage.src = resultDataUrl;
                document.getElementById('resultArea').style.display = 'block';

                // Scroll to result area
                document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert('Image merging failed, please try again!');
                console.error('Merge error:', error);
            }
        }

        function downloadImage() {
            if (!resultDataUrl) return;

            const link = document.createElement('a');
            link.download = `merged_image_${new Date().getTime()}.jpg`;
            link.href = resultDataUrl;
            link.click();
        }
    </script>
</body>
</html>
